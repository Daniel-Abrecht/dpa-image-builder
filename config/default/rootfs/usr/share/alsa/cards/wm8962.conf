#
# Configuration for wm8962
#

<confdir:pcm/front.conf>
<confdir:pcm/side.conf>

wm8962.pcm.front.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type plug
	slave.pcm {
		@func concat
		strings [ "dmix:" $CARD ",RATE=48000" ]
	}
	slave.channels 2
	route_policy copy
	ttable.0.0 1
}

# default with dmix & dsnoop
wm8962.pcm.default {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type asym
	playback.pcm {
		type plug
		slave.pcm {
			@func concat
			strings [ "dmix:" $CARD ",RATE=48000" ]
			rate 48000
		}
		slave.channels 2
	}
	capture.pcm {
		type plug
		slave.pcm {
			@func concat
			strings [ "dsnoop:" $CARD ",RATE=48000,FORMAT=S32_LE" ]
		}
	}
}

